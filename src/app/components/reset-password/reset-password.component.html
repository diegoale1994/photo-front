<!-- form -->
<div class="container justify-content-center align-items-center">
    <div class="form-wrapper text-center">
        <form #resetPasswordForm="ngForm" (ngSubmit)="onResetpassword(resetPasswordForm.value)" class="form-signin">
            <h2 class="h3 mb-3 font-weight-normal">Reset Password</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email" email required ngModel #emailInput="ngModel">
                <span class="help-block" *ngIf="emailInput.invalid && emailInput.touched">Ingresa una direccion de correo valida</span>
            </div>
            <button [disabled]="resetPasswordForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Restablecer
                Constrase√±a</button>
        </form>
        <small><a routerLink="/login">Tienes una cuenta ingresa aqui</a></small>
    </div>
</div>
