<div class="container justify-content-center align-items-center">
    <div class="form-wrapper text-center">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" class="form-signin">
            <h2 class="h3 mb-3 font-weight-normal">Ingreso</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Usuario" required ngModel #usernameInput="ngModel" />
                <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched">Por favor ingresa tu usuario</span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required ngModel #passwordInput="ngModel" />
                <span class="help-block" *ngIf="passwordInput.invalid && passwordInput.touched">Por favor ingresa de contraseña</span>
            </div>
            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">
        Ingresar
      </button>
        </form>
        <small><a routerLink="/resetpassword">Olvidaste tu contraseña?</a></small><br />
        <small><a routerLink="/signup">necesitas una cuenta?</a></small>
    </div>
</div>
